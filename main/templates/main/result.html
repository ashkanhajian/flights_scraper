<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>نتایج پرواز</title>
</head>
<body dir="rtl">
  <h2>نتایج پرواز</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">جستجوی جدید</button>
  </form>

  <hr>
  {% if flights %}
    <table border="1" cellpadding="6">
      <tr><th>ساعت حرکت</th><th>قیمت</th></tr>
      {% for f in flights %}
        <tr {% if f.is_full %}style="background:#ffcccc"{% endif %}>
          <td>{{ f.dep_time }}</td>
          <td>{{ f.price_text }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>پروازی یافت نشد.</p>
  {% endif %}
</body>
</html>
