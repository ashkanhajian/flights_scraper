<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>جستجوی پرواز</title>
</head>
<body style="direction: rtl; text-align: right;">
    <h2>جستجوی پرواز</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">جستجو</button>
    </form>

    {% if flights %}
        <h3>نتایج:</h3>
        <table border="1" cellpadding="8">
            <tr>
                <th>ساعت حرکت</th>
                <th>قیمت</th>
            </tr>
            {% for f in flights %}
            <tr {% if f.is_full %}style="background-color:#eee"{% endif %}>
                <td>{{ f.dep_time }}</td>
                <td>
                    {% if not f.is_full %}
                        <a href="{{ f.link }}" target="_blank">{{ f.price_text }}</a>
                    {% else %}
                        {{ f.price_text }}
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
